<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VayuSetu Portal</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: url("./BG.jpg") no-repeat center center fixed;
        background-size: cover;
        margin: 0;
        padding: 10px;
      }

      .container {
        background: white;
        padding: 25px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        width: 100%;
        max-width: 400px;
        text-align: center;
        position: relative;
        border: 4px solid transparent;
        background-clip: padding-box;
      }

      .container::before {
        content: "";
        position: absolute;
        top: -4px;
        left: -4px;
        right: -4px;
        bottom: -4px;
        border-radius: 12px;
        background: linear-gradient(135deg, #d32f2f, #283593, #29b6f6);
        z-index: -1;
      }

      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 15px;
      }

      .logo-container img {
        width: 80px;
        height: 80px;
        object-fit: contain;
      }

      h2 {
        color: #d21919;
        margin-bottom: 10px;
        font-size: 22px;
      }

      /* Styling for VayuSetu Portal Heading */
      .portal-name {
        font-size: 18px;
        font-weight: bold;
        color: #1976d2;
        margin-bottom: 15px;
      }

      input,
      select,
      button {
        width: 100%;
        padding: 12px;
        margin-top: 10px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 16px;
        box-sizing: border-box; /* Ensures padding does not affect width */
      }

      select {
        appearance: none; /* Removes default dropdown styling */
        background: white;
      }

      input {
        appearance: none; /* Removes any default browser styling */
      }

      button {
        background-color: #1976d2;
        color: white;
        border: none;
        font-size: 16px;
        cursor: pointer;
        font-weight: bold;
        transition: background 0.3s ease-in-out;
      }

      button:hover {
        background-color: #1565c0;
      }

      .message {
        margin-top: 12px;
        font-size: 14px;
        font-weight: bold;
      }

      .success {
        color: green;
      }

      .error {
        color: red;
      }

      .footer {
        margin-top: 20px;
        text-align: center;
        color: rgb(0, 0, 0);
        font-size: 14px;
        padding: 10px;
        width: 100%;
        position: absolute;
        bottom: 0;
        left: 0;
      }

      @media (max-width: 480px) {
        .container {
          padding: 20px;
          max-width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo-container">
        <img src="./ncc-logo-png_seeklogo-440419.png" alt="NCC Logo" />
        <img src="./1das.jpg" alt="Unit Logo" />
      </div>

      <h2>VAYUSETU</h2>
      <div class="portal-name">1DAS ATTENDANCE PORTAL</div>

      <!-- Searchable Regimental No -->
      <input
        list="regimentalNumbers"
        id="regimentalNo"
        placeholder="Regimental No"
        required
      />
      <datalist id="regimentalNumbers"></datalist>

      <!-- Searchable Rank -->
      <input list="ranks" id="rank" placeholder="Rank" required />
      <datalist id="ranks"></datalist>

      <!-- Searchable Name -->
      <input list="names" id="name" placeholder="Name" required />
      <datalist id="names"></datalist>

      <select id="year">
        <option value="">Choose Year</option>
        <option value="2nd Year">2nd Year</option>
        <option value="3rd Year">3rd Year</option>
      </select>

      <select id="squadron">
        <option value="">Choose Squadron</option>
        <option value="Alpha">Alpha</option>
        <option value="Bravo">Bravo</option>
        <option value="Charlie">Charlie</option>
        <option value="Delta">Delta</option>
      </select>

      <button onclick="submitForm()">Submit</button>
      <div id="message" class="message"></div>
    </div>

    <div class="footer">&copy; Developed By Flt Cdt Abhinav</div>

      function populateDatalist(id, values) {
        const datalist = document.getElementById(id);
        datalist.innerHTML = ""; // Clear previous options
        values.forEach((value) => {
          const option = document.createElement("option");
          option.value = value;
          datalist.appendChild(option);
        });
      }

      // Populate datalists on page load
      populateDatalist("regimentalNumbers", regimentalNumbers);
      populateDatalist("ranks", ranks);
      populateDatalist("names", names);

      function submitForm() {
        var regimentalNo = document.getElementById("regimentalNo").value.trim();
        var rank = document.getElementById("rank").value.trim();
        var name = document.getElementById("name").value.trim();
        var year = document.getElementById("year").value;
        var squadron = document.getElementById("squadron").value;
        var messageDiv = document.getElementById("message");

        messageDiv.innerHTML = ""; // Clear previous messages

        if (!regimentalNo || !rank || !name || !year || !squadron) {
          messageDiv.innerHTML =
            "<span class='error'>⚠ Please fill all fields!</span>";
          return;
        }

        // Show success message immediately
        messageDiv.innerHTML =
          "<span class='success'>✔ Data Submitted Successfully!</span>";

        fetch(
          "https://script.google.com/macros/s/AKfycbwUnkL2KUzCiR0T4EhVfVolURhYKsBFGEPraGFyLe7Q8HFdHYlQyWNGPjzWWZWU0bxtmQ/exec",
          {
            method: "POST",
            mode: "no-cors",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ regimentalNo, rank, name, year, squadron }),
          }
        ).catch(() => {
          messageDiv.innerHTML =
            "<span class='error'>⚠ Error Submitting Data!</span>";
        });

        // Clear the form fields after submission
        document.getElementById("regimentalNo").value = "";
        document.getElementById("rank").value = "";
        document.getElementById("name").value = "";
        document.getElementById("year").value = "";
        document.getElementById("squadron").value = "";
      }
